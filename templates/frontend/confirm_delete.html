<!DOCTYPE html>
<html>
<head>
  <title>Confirm Delete</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card p-4" style="width:420px;">
  <h4 class="text-danger text-center mb-3">Confirm Deletion</h4>

  <p class="text-center">Enter your password to delete this record</p>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>

    <button class="btn btn-danger w-100">Confirm Delete</button>
  </form>

  <a href="{% url 'total' %}" class="btn btn-link mt-2 text-center">Cancel</a>
</div>

</body>
</html>
